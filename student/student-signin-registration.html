<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user2.css">
    <title>Sign In / Sign Up</title>
</head>

<body>

    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <p>Register</p>
                <input id="name" type="text" placeholder="Name*" required=""></input>
                <input id="email-signup" type="text" placeholder="Email*" required=""></input>
                <input id="password-signup" type="password" placeholder="Password*" required=""></input>
                <input id="confirm-password-signup" type="password" placeholder="Confirm Password*" required=""></input>
                <input id="university-name" type="text" placeholder="University Name*" required=""></input>
                <input id="college-name" type="text" placeholder="College Name*" required=""></input>
                <button>Create Account</button>
            </form>
        </div>

        <div class="sign-in">
            <form action="#">
                <p>Sign In</p>
                <input type="email" name="text" placeholder="Email" required="">
                <input type="Password" name="text" placeholder="Password" required="">
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Already have an account?</h1>
                    <button id="signIn">Sign In</button>
                </div>

                <div class="overlay-right">
                    <h1>New User?</h1>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', ()=>{
            main.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', ()=>{
            main.classList.remove("right-panel-active");
        });
    </script>



</body>

</html>
