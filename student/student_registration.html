<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main4.css">
    <title>Register</title>
</head>

<body>
    <div class="login-container">
        <div id="create-acct">
            <div id="writting-body">
                <h1>Create an Account</h1>
                <input id="name" type="text" placeholder="Name *"></input>
                <input id="email-signup" type="text" placeholder="Email *"></input>
                <input id="password-signup" type="password" placeholder="Password *"></input>
                <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
                <input id="university-name" type="text" placeholder="University Name"></input>
                <input id="college-name" type="text" placeholder="College Name"></input>
                <button id="create-acct-btn">Create Account</button>
                <a href="student_signin.html"><button id="return-btn">Return to Login</button></a>
            </div>
        </div>
    </div>
</body>

</html>
